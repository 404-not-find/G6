<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置箭头</title>
</head>
<body>
<div id="mountNode"></div>
<script src="../build/g6.js"></script>
<script>
  const graph = new G6.Graph({
    container: 'mountNode',
    width: 800,
    height: 600,
    defaultNode: {
      style: {
        fill: '#DEE9FF',
        stroke: '#5B8FF9'
      }
    },
    defaultEdge: {
      shape: 'polyline',
      style: {
        radius: 10,
        offset: 30,
        endArrow: true,
        stroke: '#F6BD16'
      }
    },
    modes: {
      // 支持的 behavior
      default: [ 'drag-node' ]
    }
  });

  /*
  * data
  */
const data = {
  nodes: [{
    id: 'node1',
    x: 150,
    y: 100,
    size: 40,
    // anchorPoints: [[ 1, 0.5 ], [ 1, 0 ]]
  }, {
    id: 'node2',
    x: 250,
    y: 150,
    size: 40,
    // anchorPoints: [[ 0, 0.5 ], [ 0, 1 ]]
  }],
  edges: [{
    id: 'edge1',
    source: 'node1',
    target: 'node2',
    // sourceAnchor: 0,
    // targetAnchor: 0
  }]
};

  graph.data(data)
  graph.render()

  setTimeout(() => {
    const node = graph.getNodes()[1];
    graph.emit('node:dragstart', { x: 250, y: 150, item: node });
    graph.emit('node:drag', { x: 50, y: 50, item: node });
    graph.emit('node:dragend', { x: 50, y: 50, item: node });
  }, 1000);
  
</script>
</body>
</html>
