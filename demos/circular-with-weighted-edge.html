<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Circular Layout</title>
  </head>
  
  <body>
    <div id="mountNode"></div>
    <script src="../build/g6.js"></script>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script>
     
      const graph = new G6.Graph({
        container: 'mountNode',
        width: 1000,
        height: 800,
        layout: {
          type: 'circular',
          center: [500, 400],
          radius: 200,
          ordering: null
        },
        defaultNode: {
          size: [20, 20],
          color: 'steelblue'
        },
        defaultEdge: {
          size: 1,
          color: '#e2e2e2'
        },
        nodeStyle: {
        default:
          {
            lineWidth:
            2,
            fill: '#fff'
          }
        }
      });
      $.getJSON('./assets/data/relationship-with-weight.json', data => {
        console.log(data);
        console.log(data.nodes)
        console.log(data.edges);
        graph.data(data);
        graph.render();
      });
    </script>
  </body>

</html>
