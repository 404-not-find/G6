<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .g6-tooltip {
      border: 1px solid #e2e2e2;
      border-radius: 4px;
      font-size: 12px;
      color: #545454;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 8px;
      box-shadow: rgb(174, 174, 174) 0px 0px 10px;
    }
  </style>
</head>
<body>
<div id="mountNode"></div>
<script src="../build/g6.js"></script>
<script src="./assets/d3-4.13.0.min.js"></script>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script>
  const graph = new G6.Graph({
    container: 'mountNode',
    width: 1000,
    height: 800,
    autoPaint: false,
    modes: {
      default: ['drag-canvas', {
        type: 'tooltip',
        formatText: model => { return  model.name}
      }]
    },
    defaultNode: {
      size: [10, 10],
      color: 'steelblue'
    },
    defaultEdge: {
      size: 1
    },
    nodeStyle: {
      default: {
        lineWidth: 2,
        fill: '#fff',
        opacity: 0.8
      },
      highlight: {
        opacity: 1
      },
      dark: {
        opacity: 0.2
      }
    },
    edgeStyle: {
      default: { stroke: '#e2e2e2' },
      highlight: { stroke: '#999' }
    }
  });
  graph.on('node:click', e => {
    const item = e.item;
    graph.setAutoPaint(false);
    graph.getNodes().forEach(node => {
      graph.clearItemStates(node);
      graph.setItemState(node, 'dark', true);
    });
    graph.setItemState(item, 'dark', false);
    graph.setItemState(item, 'highlight', true);
    graph.getEdges().forEach(edge => {
      if (edge.getSource() === item) {
        graph.setItemState(edge.getTarget(), 'dark', false);
        graph.setItemState(edge.getTarget(), 'highlight', true);
        graph.setItemState(edge, 'highlight', true);
        edge.toFront();
      } else if (edge.getTarget() === item) {
        graph.setItemState(edge.getSource(), 'dark', false);
        graph.setItemState(edge.getSource(), 'highlight', true);
        graph.setItemState(edge, 'highlight', true);
        edge.toFront();
      } else {
        graph.setItemState(edge, 'highlight', false);
      }
    });
    graph.paint();
    graph.setAutoPaint(true);
  });
  $.getJSON('./assets/data/xiaomi.json', data => {
    graph.data({ nodes: data.nodes, edges: data.edges.map((edge, i) => {
        edge.id = 'edge' + i;
        return Object.assign({}, edge);
      }) });
    const simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(0.5))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(500,300));
    simulation
      .nodes(data.nodes)
      .on("tick", ticked);
    simulation.force("link")
      .links(data.edges);

    graph.render();

    function ticked() {
      graph.refreshPositions();
      graph.paint();
    }
  });
</script>
</body>
</html>
