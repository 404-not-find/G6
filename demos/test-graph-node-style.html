<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="mountNode"></div>
  <script src="../build/g6.js"></script>
  <script>

    const data = {
      nodes: [
        {
          id: 'triangle',
          label: '主题 ModelRect Title',
          description: '这里是一顿描述信息，不知道长短',
          x: 150,
          y: 100
        }
      ]
    }
    const graph = new G6.Graph({
      container: 'mountNode',
      width: 800,
      height: 600,
      defaultNode: {
        shape: 'modelRect',
        style: {
          fill: 'red'
        },
        icon: {
          show: true,
          width: 30,
          height: 30
        },
        linkPoints: {
          top: false,
          fill: '#fff',
          size: 5
        }
      },
      nodeStateStyles: {
        select: {
          fill: 'red'
        },
        hover: {
          fill: 'blue'
        }
      }
    })

    // 这里优先级大于graph中的nodeStyle
    graph.node(node => {
      let fill = 'red'
      let shape = 'diamond'
      if (node.inDegree > 200) {
        fill = '#36cfc9'
        shape = 'diamond'
      }
      return {
        shape,
        icon: {
          show: true,
          width: 25,
          height: 25
        },
        linkPoints: {
          top: true,
          bottom: true
        },
        style: {
          fill,
          stroke: '#eaff8f',
          radius: 15
        },
        stateStyles: {
          hover: {
            fill: '#bae637',
            stroke: '#87e8de',
            width: 130,
            height: 200,
            r: 100
          },
          select: {
            fill: '#ccc'
          }
        }
      }
    })

    graph.data(data)
    graph.render()
    console.log(graph.save())

    graph.on('node:click', evt => {
      const { item } = evt
      // graph.setItemState(item, 'select', true)
      graph.updateItem(item, {
        size: [ 160, 130],
        style: {
          fill: '#b5f5ec'
        },
        preRect: {
          fill: '#ff4d4f'
        },
        stateIcon: {
          img: 'https://gw.alipayobjects.com/zos/basement_prod/c781088a-c635-452a-940c-0173663456d4.svg'
        }
      })
    })

    graph.on('node:mouseenter', evt => {
      const { item } = evt
      
      // graph.setItemState(item, 'hover', true)
      // graph.updateItem(item, {
      //   style: {
      //     r: 45,
      //     icon: {
      //       img: 'https://gw.alipayobjects.com/zos/basement_prod/c781088a-c635-452a-940c-0173663456d4.svg'
      //     }
      //   }
      // })
    })

    graph.on('node:mouseleave', evt => {
      const { item } = evt
      // graph.setItemState(item, 'hover', false)
    })
  </script>
</body>
</html>
