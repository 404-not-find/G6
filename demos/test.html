<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./assets/d3-4.13.0.min.js"></script>
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="../build/g6.js"></script>
  <script src="../build/plugins.js"></script>
  <title>测试</title>
</head>

<body>
  <div id="mountNode"></div>
  <div id="minimap"></div>

  <style>
    /* 此处书写样式代码，支持 less scss */
    /* @import 'antd/dist/antd.css'; */
    .card-container {
      width: 170px;
      height: 74px;
      border: 1px solid #DBDBDB;
      border-radius: 4px;
      position: relative;
    }
    .card-container .main-text{
      text-align: center;
      margin: 12px 14px;
      padding-bottom: 8px;
      margin-bottom: 0px;
      font-size: 16px;
      border-bottom: 1px solid #DBDBDB;
    }
    .card-container p{
      font-size: 12px;
      margin: 8px;
    }
    .card-container .value-text{
      margin-left: 12px;
      text-align: left;
    }
    .card-container .percent-text{
      margin-right: 12px;
      float: right;
      color: red
    }
  </style>
  <script>
 const data = {
    nodes: [{
      id: 'node1',
      x: 100,
      y: 200
    }]
  };

  G6.registerNode('customNode', {
    draw(item){
      const group = item.getGraphicGroup();
      const html = G6.Util.createDOM('<div class="node" data-text="野生的 dom 元素">委托到 graph 事件响应区域不会超出，dom shape 的包围盒。   这里就超出的包围盒</div>');
      return group.addShape('rect', {
        attrs: {
          x: 0,
          y: 0,
          width: 100,
          height: 100,
          fill: 'red',
          html
        }
      });
    }
  });

  const graph = new G6.Graph({
    container: 'mountNode',  // 容器ID
    fitView: 'cc',
    renderer: 'svg',
    height: window.innerHeight
  });
  graph.node({
    shape: 'customNode'
  });
  graph.on('node:click', ev=>{
    console.log(ev)
    const { domEvent, item } = ev;
    const { target } = domEvent;
    if(target && target.dataset.text){
       alert('捕获了一只'+target.dataset.text);
    }
  });
  graph.read(data);
  </script>
</body>
</html>
