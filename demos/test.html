<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./assets/d3-4.13.0.min.js"></script>
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="../build/g6.js"></script>
  <script src="../build/plugins.js"></script>
  <title>测试</title>
</head>

<body>
  <div id="mountNode"></div>
  <div id="minimap"></div>

  <style>
    /* 此处书写样式代码，支持 less scss */
    /* @import 'antd/dist/antd.css'; */
    .card-container {
      width: 170px;
      height: 74px;
      border: 1px solid #DBDBDB;
      border-radius: 4px;
      position: relative;
    }
    .card-container .main-text{
      text-align: center;
      margin: 12px 14px;
      padding-bottom: 8px;
      margin-bottom: 0px;
      font-size: 16px;
      border-bottom: 1px solid #DBDBDB;
    }
    .card-container p{
      font-size: 12px;
      margin: 8px;
    }
    .card-container .value-text{
      margin-left: 12px;
      text-align: left;
    }
    .card-container .percent-text{
      margin-right: 12px;
      float: right;
      color: red
    }
  </style>
  <script>
    const { forceSimulation, forceLink, forceManyBody, forceX, forceY, forceCollide } = d3;
    let simulation;
    $.getJSON('./assets/data/g6-index.json', data => {
      const graph = new G6.Graph({
        container: 'mountNode',
        width: 500,
        height: 500,
        fitView: 'cc',
        layout(nodes, edges) {
          if (simulation) {
            simulation.alphaTarget(0.3).restart();
          } else {
            simulation = forceSimulation(nodes)
              .force('charge', forceManyBody().strength(-100))
              .force('link', forceLink(edges).id(model => {
                return model.id;
              }))
              .force('collision', forceCollide().radius(model => {
                return model.size;
              }))
              .force('y', forceY())
              .force('x', forceX())
              .on('tick', () => {
                graph.updateNodePosition();
                graph.emit('afterlayout');
              });
          }
        },
        animate: true
      }); 
      graph.node({
        size: 20
      });
      graph.read(data);
      graph.update('0.0', {
        color: 'red'
      }, true);
    });
  </script>
</body>
</html>
