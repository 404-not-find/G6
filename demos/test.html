<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="../build/g6.js"></script>
  <script src="../build/plugins.js"></script>
  <title>测试</title>
</head>

<body>
  <div id="mountNode"></div>
  <style>
    /* 此处书写样式代码，支持 less scss */
    /* @import 'antd/dist/antd.css'; */
    .card-container {
      width: 170px;
      height: 74px;
      border: 1px solid #DBDBDB;
      border-radius: 4px;
      position: relative;
    }
    .card-container .main-text{
      text-align: center;
      margin: 12px 14px;
      padding-bottom: 8px;
      margin-bottom: 0px;
      font-size: 16px;
      border-bottom: 1px solid #DBDBDB;
    }
    .card-container p{
      font-size: 12px;
      margin: 8px;
    }
    .card-container .value-text{
      margin-left: 12px;
      text-align: left;
    }
    .card-container .percent-text{
      margin-right: 12px;
      float: right;
      color: red
    }
  </style>
  <script>
const data = {
  "name": "Modeling Methods",
  "children": [
    {
      "name": "Classification",
      "children": [
        { "name": "Logistic regression" },
        { "name": "Linear discriminant analysis" },
        { "name": "Rules" },
        { "name": "Decision trees" },
        { "name": "Naive Bayes" },
        { "name": "K nearest neighbor" },
        { "name": "Probabilistic neural network" },
        { "name": "Support vector machine" }
      ]
    },
    {
      "name": "Consensus",
      "children": [
        {
          "name": "Models diversity",
          "children": [
            { "name": "Different initializations" },
            { "name": "Different parameter choices" },
            { "name": "Different architectures" },
            { "name": "Different modeling methods" },
            { "name": "Different training sets" },
            { "name": "Different feature sets" }
          ]
        },
        {
          "name": "Methods",
          "children": [
            { "name": "Classifier selection" },
            { "name": "Classifier fusion" }
          ]
        },
        {
          "name": "Common",
          "children": [
            { "name": "Bagging" },
            { "name": "Boosting" },
            { "name": "AdaBoost" }
          ]
        }
      ]
    },
    {
      "name": "Regression",
      "children": [
        { "name": "Multiple linear regression" },
        { "name": "Partial least squares" },
        { "name": "Multi-layer feedforward neural network" },
        { "name": "General regression neural network" },
        { "name": "Support vector regression" }
      ]
    }
  ]
};
G6.registerNode('treeNode', {
  anchor: [
    [ 0.5, 0 ],
    [ 0.5, 1 ]
  ]
});
G6.registerEdge('smooth', {
  getPath(item) {
    const points = item.getPoints();
    const start = points[0];
    const end = points[points.length - 1];
    const vgap = Math.abs(end.y - start.y);
    return [
      [ 'M', start.x, start.y ],
      [ 'C', start.x , start.y+ vgap / 2, end.x, end.y - vgap / 2, end.x, end.y ]
    ];

  }
});
const layout = new G6.Layouts.Dendrogram({
  "direction": "TB",
  "rankSep": 200
});
const tree = new G6.Tree({
  id: 'mountNode', // 容器ID
  height: window.innerHeight, // 画布高
  layout,
  fitView: 'autoZoom' // 自动缩放
});
tree.node({
  shape: 'treeNode',
  size: 8,
  label(model) {
    if(model.children && model.children.length>0) {
      return {
        text: model.name,
        textAlign: 'right'
      };
    }
    return {
      text: model.name,
      textAlign: 'left'
    };
  },
  labelRotate: Math.PI / 2,
  labelOffsetX(model) {
    if(model.children && model.children.length>0) {
      return -10;
    }
    return 10;
  }
});
tree.edge({
  shape: 'smooth',
  label: 'edge label',
  labelRotate: Math.PI / 2,
});
tree.read({ roots: [data] });
  </script>
</body>
</html>
